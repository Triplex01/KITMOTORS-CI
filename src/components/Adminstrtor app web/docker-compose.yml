version: '3.8'

services:
  admin-dashboard:
    build: .
    container_name: luxe-admin-dashboard
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_APP_API_URL=http://localhost:3000/api
      - VITE_APP_SOCKET_URL=http://localhost:3000
    command: npm run dev
    networks:
      - luxe-network

networks:
  luxe-network:
    driver: bridge
